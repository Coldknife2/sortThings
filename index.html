<html>

<head>
    <meta charset="UTF-8">
    <link href="./temp/main.css" rel="stylesheet">
</head>

<body onload="load()">
    <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:mx-auto w-4/5">
            <div
                class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-light-blue-500 shadow-lg transform -skew-y-6 sm:skew-y-3 sm:-rotate-6 sm:rounded-3xl">
            </div>
            <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                <div id="resultDisplaySection" class="flex flex-wrap w-full block flex-auto place-items-center">
                </div>
                <div id="resultDisplayCopy" class="cursor-pointer border hover:border-black border-transparent bg-blue-700 hover:bg-blue-600 py-2 px-4 rounded m-4 text-white text-center w-xl inline-block hidden" onclick="copyToClipboard()">Copier le tableau de sortie (JSON)</div>
                <div id="startSection" class="flex flex-col w-full block flex-auto place-items-center">
                    <textarea class="resize p-1 border border-gray-400 rounded-md w-full" id="input" id="" cols="30"
                        rows="10"></textarea>
                    <div class="cursor-pointer border hover:border-black border-transparent bg-blue-700 hover:bg-blue-600 py-2 px-4 rounded m-4 text-white text-center w-xl inline-block w-40"
                        onclick="start()">Start</div>
                </div>
                <div id="choiceSection" class="hidden">
                    <div class="display">
                        <div>
                            <div id="choiceTextLeft"
                                class="cursor-pointer border hover:border-black border-transparent bg-blue-700 hover:bg-blue-600  py-2 px-4 rounded m-4 text-white text-center w-xl inline-block w-40"
                                onclick="left()">Gauche</div>
                        </div>
                        <svg class="w-12" x="0px" y="0px" viewBox="0 0 512 512"
                            style="enable-background:new 0 0 512 512;" xml:space="preserve">
                            <g transform="translate(0 1)">
                                <path style="fill:#FFDD09;"
                                    d="M392.708,178.2H275.802L384.175,7.533H247.642l-128,256h100.693L119.642,502.467L392.708,178.2z" />
                                <path style="fill:#FFFFFF;" d="M281.775,7.533h-34.133l-128,256h34.133L281.775,7.533z" />
                                <path style="fill:#FD9808;"
                                    d="M350.042,178.2l-204.8,243.2l-34.133,81.067L384.175,178.2H350.042z" />
                                <path d="M119.642,511c-1.707,0-3.413,0-4.267-0.853c-3.413-2.56-5.12-6.827-3.413-10.24l95.573-227.84h-87.893
		c-2.56,0-5.973-1.707-7.68-4.267s-1.707-5.973,0-8.533l128-256c1.707-2.56,4.267-4.267,7.68-4.267h136.533
		c3.413,0,5.973,1.707,7.68,4.267s1.707,5.973,0,8.533l-99.84,157.867h100.693c3.413,0,5.973,1.707,7.68,5.12
		c1.707,3.413,0.853,6.827-0.853,9.387L126.468,508.44C124.762,510.147,122.202,511,119.642,511z M133.295,255h87.04
		c2.56,0,5.12,1.707,6.827,3.413c1.707,2.56,1.707,5.12,0.853,7.68l-78.507,187.733l225.28-267.093h-98.987
		c-3.413,0-5.973-1.707-7.68-4.267s-1.707-5.973,0-8.533L368.815,16.067H252.762L133.295,255z" />
                            </g>
                        </svg>

                        <div>
                            <div id="choiceTextRight"
                                class="cursor-pointer border hover:border-black border-transparent bg-blue-700 hover:bg-blue-600  py-2 px-4 rounded m-4 text-white text-center w-xl inline-block w-40"
                                onclick="right()">Droite</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
